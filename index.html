<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="product-card">
      <div class="product-card__image">
        <img src="./images/image-product-desktop.jpg" alt="product image">
      </div>
      <div class="product-card__content">
        <hgroup class="product-card__content--header"> 
        <p class="product-card__category">Perfume</p>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
      </hgroup>
        <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-card__price">
          <span class="product-card__price--current">$149.99</span>
          <s class="product-card__price--original">$169.99</s>
        </div>
        <button class="product-card__button" type="button">
          <img src="./images/icon-cart.svg" alt="cart icon">
         <span>Add to Cart</span> 
        </button>
      </div>
    </div>
  </main>

</body>
</html>
